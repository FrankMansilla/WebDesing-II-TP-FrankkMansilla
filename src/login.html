<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/src/styles/login.css">
    <title>Login or register</title>
</head>

<body>
    <div class="container">
        <div class="welcome">
            <h1>Bienvenido</h1>
            <p>Por favor, inicia sesión para acceder a la página principal.</p>
        </div>
        <div class="forms-container">
            <div class="login-container">
                <h2>Login</h2>
                <form id="loginForm">
                    <div class="input-group">
                        <label for="username">Usuario:</label>
                        <input type="text" id="username" required>
                    </div>
                    <div class="input-group">
                        <label for="password">Contraseña:</label>
                        <input type="password" id="password" required>
                    </div>
                    <button type="submit">Iniciar sesión</button>
                </form>
            </div>

            <hr>

            <div class="register-container">
                <h2>Registro</h2>
                <form id="registerForm">
                    <div class="input-group">
                        <label for="newUsername">Nuevo Usuario:</label>
                        <input type="text" id="newUsername" required><br>
                    </div>
                    <div class="input-group">
                        <label for="newPassword">Nueva Contraseña:</label>
                        <input type="password" id="newPassword" required><br>
                    </div>
                    <button type="submit">Registrarse</button>
                </form>
            </div>

            <script src="/src/scripts/login.js"></script>
</body>

</html>
